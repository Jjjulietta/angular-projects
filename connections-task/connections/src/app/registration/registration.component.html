<div class="form login" *ngIf="regForm">
  <h1>Registration</h1>
  <form [formGroup]="regForm" (ngSubmit)="regForm.valid && onSubmit()">
    <div *ngIf="regForm.controls['name'].pristine" class="alert">
      <div>Please enter your name</div>
    </div>
    <label for="lodin-name" class="label login">name*</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="input login"
      required
    />
    <div
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="alert-block"
    >
      <div
        *ngIf="
          name?.errors?.['required']"
        class="alert-invalid"
      >
        Please enter your name
      </div>
      <div
        *ngIf="
          name?.errors?.['name']"
        class="alert-invalid"
      >
        The name is invalid
      </div>
    </div>
    <div *ngIf="regForm.controls['email'].pristine" class="alert">
      <div>Please enter email</div>
    </div>
    <label for="lodin-name" class="label login">email*</label>
    <input
      type="email"
      id="login"
      formControlName="email"
      class="input login"
      required
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="alert-block"
    >
      <div
        *ngIf="
          email?.errors?.['required']"
        class="alert-invalid"
      >
        Please enter email
      </div>
      <div
        *ngIf="
          email?.errors?.['email']"
        class="alert-invalid"
      >
        The email is invalid
      </div>
    </div>
    <div *ngIf="regForm.controls['password'].pristine" class="alert">
      <div>Please enter a password</div>
    </div>
    <div class="password-container">
      <label for="password" class="label login">password*</label>
      <input
        type="{{ type }}"
        id="password"
        formControlName="password"
        class="input login password"
        required
      />
      <img src="{{ icon }}" alt="" class="icon" (click)="changeVisibility()" />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert-block"
      >
        <div
          *ngIf="
          password?.errors?.['required']"
          class="alert-invalid"
        >
          Please enter a password
        </div>
        <div
          *ngIf="
          password?.errors?.['forbiddenPassword']
        "
          class="alert-invalid"
        >
          {{password?.errors?.['forbiddenPassword']}}
        </div>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="regForm.invalid">
      Sign Up
    </button>
  </form>
</div>
