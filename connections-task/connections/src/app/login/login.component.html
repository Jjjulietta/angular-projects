<div class="form login" *ngIf="authForm">
  <h1 class="title">Login</h1>
  <form [formGroup]="authForm" (ngSubmit)="authForm.valid && onSubmit()">
    <div *ngIf="authForm.controls['email'].pristine" class="alert">
      <div>Please enter a login email</div>
    </div>
    <label for="lodin-name" class="label login">email</label>
    <input
      type="email"
      id="login"
      formControlName="email"
      class="input login"
      (input)="onChange()"
      required
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="alert-block"
    >
      <div
        *ngIf="
          email?.errors?.['required']"
        class="alert-invalid"
      >
        Please enter a login email
      </div>
      <div
        *ngIf="
          email?.errors?.['email']"
        class="alert-invalid"
      >
        The login email is invalid
      </div>
    </div>
    <div *ngIf="authForm.controls['password'].pristine" class="alert">
      <div>Please enter a password</div>
    </div>
    <div class="password-container">
      <label for="password" class="label login">password </label>
      <input
        type="{{ type }}"
        id="password"
        formControlName="password"
        class="input login password"
        (input)="onChange()"
        required
      />
      <img src="{{ icon }}" alt="" class="icon" (click)="changeVisibility()" />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert-block"
      >
        <div
          *ngIf="
          password?.errors?.['required']"
          class="alert-invalid"
        >
          Please enter a password
        </div>
        <div
          *ngIf="
          password?.errors?.['forbiddenPassword']
        "
          class="alert-invalid"
        >
          {{password?.errors?.['forbiddenPassword']}}
        </div>
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="authForm.invalid || disabled">
      Login
    </button>
  </form>
  <div>
    or
    <a [routerLink]="['/signup']" class="link">sign up</a>
  </div>
</div>
