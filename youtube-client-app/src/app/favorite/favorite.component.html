<div *ngIf="favoriteCards$ | async as favoriteCards" class="favorite-container">
  <app-search-results-item
    *ngFor="
      let card of favoriteCards
        | sortingDate : sort
        | sortingViews : sortView
        | filterWord : word
    "
    [card]="card"
  ></app-search-results-item>
</div>
