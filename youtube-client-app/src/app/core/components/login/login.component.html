<button
  type="button"
  (click)="openAdminPage()"
  class="btn"
  title="open admin page"
>
  <span class="login-name">{{ name }}</span>
  <img src="./../../../assets/login.svg" alt="login-img" />
</button>
<app-custom-button *ngIf="!admin" (click)="openLoginForm()">{{
  logged
}}</app-custom-button>
<app-custom-button *ngIf="admin" (click)="backMain()"
  >Back to main</app-custom-button
>
