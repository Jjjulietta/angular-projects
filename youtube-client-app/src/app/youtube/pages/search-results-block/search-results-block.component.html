<div
  class="search-result-container"
  *ngIf="cards$ | async as cards; else indicator"
>
  <app-search-results-item
    *ngFor="
      let card of cards
        | sortingDate : sort
        | sortingViews : sortView
        | filterWord : word
    "
    [card]="card"
  ></app-search-results-item>
</div>
<ng-template #indicator>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
